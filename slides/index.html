    # Problem Description : MineSweeper

    ## Input

    2 mines represented by stars, safe cells are dots.

        *...
        ....
        .*..
        ....

    ## Output 

    Safe cells are replaced by the number of mines adjacent to that square (8 at most).

        *100
        2210
        1*10
        1110
